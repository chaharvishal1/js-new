<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

    <script>
        const keyInstert = document.querySelector('#insert');
        window.addEventListener('keydown', (e)=>{
            keyInstert.innerHTML = `
            <table class="table">
            <tbody>
                <tr>
                <td colspan="3">${e.key === ' ' ? 'Space' : e.key}</td>
                </tr>
                <tr>
                <td colspan="3">${e.keyCode}</td>
                </tr>
                <tr>
                <td colspan="3">${e.code}</td>
                </tr>
            </tbody>
            </table>
            `;
        })
    </script>
  </body>
</html>
